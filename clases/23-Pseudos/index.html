<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pseudo clases y pseudo elementos</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header>
			<nav>
				<ul class="main-nav">
					<!--
Teniendo en cuenta la metodología Bem la clase main-nav es el bloque que se crea para distinguirlo de otros bloques
-->
					<li class="main-nav__item"><a href="">Home</a></li>
					<!--
Teniendo en cuenta la metodología bEm se crea el elemento para el bloque anterior
-->
					<li class="main-nav__item"><a href="">Cursos</a></li>
					<li class="main-nav__item"><a href="">Instructores</a></li>
					<li class="main-nav__item"><a href="">Blog</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<section>
				<ul>
					<li></li>
				</ul>
			</section>
		</main>
	</body>
</html>
